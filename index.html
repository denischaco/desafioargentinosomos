<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicotomía Argentina: El Desafío de la Desconfianza</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración para usar la fuente Inter y colores base -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1D4ED8',
                        'secondary-red': '#B91C1C',
                        'accent-yellow': '#FBBF24',
                        'card-bg': '#E5E7EB',
                        'game-bg': '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilo para asegurar el centrado del tablero y la adaptabilidad */
        body {
            background-color: #F3F4F6;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .avatar-card {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .avatar-card:hover {
            transform: translateY(-4px);
            border-color: #1D4ED8;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .reveal-box {
            animation: fadeInScale 0.5s ease-out;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .main-button {
            transition: transform 0.1s ease-out, background-color 0.1s ease-out;
        }
        .main-button:active {
            transform: scale(0.98);
        }
        /* Estilo para la silueta del avatar (simple SVG placeholder) */
        .avatar-svg {
            fill: #9CA3AF;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center">

    <div id="game-container" class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-6 sm:p-10 border-t-8 border-primary-blue">
        
        <!-- Contenido dinámico del juego -->
        <div id="game-content">
            <!-- Esto será poblado por JavaScript -->
        </div>

    </div>

    <script type="text/javascript">
        // La lista de desafíos. Cada uno tiene una habilidad que suena positiva
        // pero se asocia a un personaje con consecuencias negativas.
        const challenges = [
            {
                id: 1,
                phrase: "Sus **habilidades de oratoria e impecable presencia** impresionaron a todos y lo hicieron crecer hasta volverse una de las figuras más conocidas en Argentina. Su tono firme y convincente atrajo un apoyo incondicional.",
                revealName: "Jorge Rafael Videla",
                revealTitle: "Ex-Dictador y Responsable de Crímenes de Lesa Humanidad",
                moral: "La elocuencia no es una virtud moral. La habilidad de comunicar con fuerza puede ser la herramienta perfecta para imponer las ideas más destructivas."
            },
            {
                id: 2,
                phrase: "Con una **visión disruptiva y determinación inquebrantable**, diseñó un sistema que prometía una prosperidad y estabilidad sin precedentes, redefiniendo las reglas del juego para millones de personas.",
                revealName: "Domingo Cavallo",
                revealTitle: "Ex-Ministro de Economía (El 'Corralito')",
                moral: "El ingenio técnico y la convicción absoluta pueden llevar a soluciones que, si bien parecen brillantes en teoría, terminan teniendo consecuencias económicas y sociales catastróficas para la ciudadanía."
            },
            {
                id: 3,
                phrase: "Poseía un **magnetismo natural y una profunda conexión con 'el pueblo'**, logrando que la gente se sintiera reflejada en su personalidad simple y extrovertida, ganándose una lealtad masiva e incondicional.",
                revealName: "Carlos Saúl Menem",
                revealTitle: "Ex-Presidente (Juicios por corrupción y venta de armas)",
                moral: "El carisma es un arma de doble filo. La capacidad de encantar y simplificar la política puede ser usada para distraer y encubrir actos de corrupción masiva."
            },
            {
                id: 4,
                phrase: "Su **capacidad de adaptación y destreza para moverse en ambientes hostiles** le permitieron concretar negocios y arreglos complejos en las esferas más altas de poder, siempre saliendo ileso de cada situación.",
                revealName: "Guillermo Cóppola",
                revealTitle: "Mánager de Fútbol y Protagonista de Escándalos Mediáticos",
                moral: "La inteligencia callejera y el ingenio para la supervivencia son habilidades valiosas, pero cuando se utilizan para evadir la justicia y vivir al margen de la ley, son un talento desperdiciado."
            },
            {
                id: 5,
                phrase: "Demostró un **talento excepcional para la logística y la planificación detallada**, logrando coordinar operaciones vastas y complejas que parecían imposibles para cualquier otro.",
                revealName: "Aníbal Ibarra",
                revealTitle: "Ex-Jefe de Gobierno de Buenos Aires (Juicio Político por Tragedia de Cromañón)",
                moral: "La habilidad de gestión y organización no exime de la responsabilidad moral. Una excelente planificación técnica puede colapsar si se ignoran los riesgos humanos y éticos fundamentales."
            }
        ];

        let currentChallengeIndex = 0;
        let gameState = 'start'; // 'start', 'challenge', 'reveal', 'end'

        const gameContainer = document.getElementById('game-content');

        /**
         * Renderiza la vista de inicio del juego.
         */
        function renderStartScreen() {
            gameContainer.innerHTML = `
                <h1 class="text-3xl sm:text-4xl font-extrabold text-primary-blue mb-4 text-center">
                    Dicotomía Argentina: ¿Quién Es?
                </h1>
                <p class="text-lg text-gray-700 mb-8 p-4 bg-card-bg rounded-lg shadow-inner">
                    ¡Bienvenidos, compatriotas! Nuestra tesis es simple: **los argentinos tenemos cualidades espectaculares y podemos tener logros impresionantes, pero PARA BIEN O PARA MAL.**
                    Somos humanos especiales, pero humanos al fin y al cabo. Este juego te invita a dudar de la bondad de una gran habilidad. Recuerda: siempre debemos tener **desconfianza** (incluso de nosotros mismos) para no ceder a tentaciones que nos llevan a hacer cosas con consecuencias tremendas para otros.
                </p>
                
                <div class="flex justify-center">
                    <button id="start-button" class="main-button bg-primary-blue hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-all duration-300">
                        SIGUIENTE (Comenzar Desafío 1 de 5)
                    </button>
                </div>
            `;
            document.getElementById('start-button').addEventListener('click', () => {
                gameState = 'challenge';
                renderChallengeScreen();
            });
        }

        /**
         * Renderiza la vista del desafío con la frase y los avatares.
         */
        function renderChallengeScreen() {
            if (currentChallengeIndex >= challenges.length) {
                renderEndScreen();
                return;
            }

            const challenge = challenges[currentChallengeIndex];

            // Generamos 12 avatares/fichas genéricas
            const avatarHtml = Array.from({ length: 12 }, (_, i) => `
                <div 
                    class="avatar-card bg-card-bg p-3 rounded-xl flex flex-col items-center justify-center transition duration-200"
                    data-avatar-id="${i + 1}"
                >
                    <svg class="avatar-svg w-12 h-12" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.38 0 2.5 1.12 2.5 2.5S13.38 10 12 10 9.5 8.88 9.5 7.5 10.62 5 12 5zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4.02-3.08 6-3.08s5.97 1.09 6 3.08c-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                    <span class="text-xs font-semibold text-gray-600 mt-1">Ficha ${i + 1}</span>
                </div>
            `).join('');

            gameContainer.innerHTML = `
                <div class="text-center mb-8">
                    <span class="text-sm font-semibold text-primary-blue uppercase tracking-wider">
                        Desafío ${challenge.id} de ${challenges.length}
                    </span>
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mt-2">
                        ¿Quién Es?
                    </h2>
                </div>
                
                <div class="mb-8 p-6 bg-accent-yellow/30 border-l-4 border-accent-yellow rounded-lg shadow-md">
                    <p class="text-xl italic text-gray-900 leading-relaxed font-medium">
                        "${challenge.phrase}"
                    </p>
                </div>

                <p class="text-md text-gray-600 mb-4 text-center font-semibold">
                    Piensa en una persona que encaje en esta descripción positiva. Luego, haz clic en cualquier ficha para **arriesgar** y revelar quién es realmente.
                </p>

                <div id="avatar-grid" class="grid grid-cols-4 sm:grid-cols-6 gap-4">
                    ${avatarHtml}
                </div>
            `;
            
            // Adjuntar evento de click a todas las fichas
            document.querySelectorAll('.avatar-card').forEach(card => {
                card.addEventListener('click', () => {
                    // Simular el arriesgue con un mensaje
                    // FIX: Se removió el carácter de escape (\) antes del template literal para evitar SyntaxError.
                    console.log(`El usuario 'arriesgó' con la Ficha ${card.dataset.avatarId}`);
                    gameState = 'reveal';
                    renderRevealScreen();
                });
            });
        }

        /**
         * Renderiza la vista de revelación (el 'twist').
         */
        function renderRevealScreen() {
            const challenge = challenges[currentChallengeIndex];

            gameContainer.innerHTML = `
                <div class="reveal-box text-center p-6 sm:p-10 bg-secondary-red/10 rounded-xl border-t-8 border-secondary-red shadow-xl">
                    <p class="text-2xl font-bold text-secondary-red mb-4 animate-pulse">
                        ¡EL RESULTADO DEVELADO ES...
                    </p>
                    
                    <div class="inline-block p-4 bg-white rounded-xl shadow-lg mb-6">
                        <svg class="w-24 h-24 text-gray-800 mx-auto" viewBox="0 0 24 24" fill="currentColor">
                            <!-- Ícono genérico de figura de poder/autoridad para la revelación -->
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>

                    <h3 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">
                        ${challenge.revealName}
                    </h3>
                    <p class="text-lg font-semibold text-secondary-red mb-6">
                        (${challenge.revealTitle})
                    </p>

                    <div class="mb-8 p-4 bg-white rounded-lg shadow-inner border border-gray-200">
                        <p class="text-sm font-medium text-gray-700 italic">
                            **La habilidad descrita era:** "${challenge.phrase.replace(/<\/?b>/g, '')}"
                        </p>
                        <p class="mt-4 text-md text-gray-800 font-bold">
                            La Reflexión:
                        </p>
                        <p class="text-md text-gray-700 mt-1">
                            ${challenge.moral}
                        </p>
                    </div>

                    <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
                        <button id="next-button" class="main-button bg-primary-blue hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg">
                            ¿SORPRENDIDO? SIGAMOS >
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('next-button').addEventListener('click', () => {
                currentChallengeIndex++;
                gameState = 'challenge';
                renderChallengeScreen();
            });
        }

        /**
         * Renderiza la vista final del juego.
         */
        function renderEndScreen() {
            gameContainer.innerHTML = `
                <div class="text-center p-8 sm:p-12 bg-primary-blue/10 rounded-xl border-t-8 border-primary-blue shadow-xl">
                    <h2 class="text-4xl font-extrabold text-primary-blue mb-4">
                        ¡Desafío Completo!
                    </h2>
                    <p class="text-lg text-gray-800 mb-6">
                        Has completado los ${challenges.length} desafíos de la **Dicotomía Argentina**.
                    </p>
                    <p class="text-xl font-semibold text-gray-900 italic mb-8 p-4 bg-white rounded-lg shadow-md">
                        Recuerda la lección: una gran habilidad o cualidad es éticamente neutra. Depende enteramente de la moral de la persona que la ejecuta. Cultiva tus talentos, pero mantente siempre alerta y crítico con su aplicación, tanto en los demás como en ti mismo.
                    </p>

                    <button id="restart-button" class="main-button bg-accent-yellow hover:bg-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-xl shadow-lg">
                        Volver a Empezar
                    </button>
                </div>
            `;
            document.getElementById('restart-button').addEventListener('click', () => {
                currentChallengeIndex = 0;
                gameState = 'start';
                renderStartScreen();
            });
        }

        // Inicializar el juego
        document.addEventListener('DOMContentLoaded', renderStartScreen);

    </script>
</body>
</html>
